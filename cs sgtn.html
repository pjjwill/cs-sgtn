<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Semarak Geografi - Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,600;1,600&family=Fjalla+One&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Plus Jakarta Sans", sans-serif;
      font-optical-sizing: auto;
      font-weight: 600;
        font-style: normal;
      font-style: normal;
      background: #ffffff;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .logo img {
      max-width: 200px;
      margin-bottom: 50px;
    }

    .coming-soon {
      background: #0057d9;
      color: white;
      font-size: 3.5em;
      padding: 1px 5px;
      border-radius: 0px;
      margin-bottom: 20px;
      font-family: "Fjalla One", sans-serif;
      font-weight: 700;
        font-style: normal;
    }

    .message {
      background: #f25c05;
      color: white;
      font-family: "Figtree", sans-serif;
      font-optical-sizing: auto;
      font-weight: 700px;
      font-style: normal;
      font-size: 1.2em;
      padding: 1px 5px;
      margin-bottom: 3px;
    }

    .social-icons {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
    }

    .social-icons a {
      color: white;
      font-size: 2em;
      transition: transform 0.3s, color 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.3);
      color: #ffd700;
    }

    @media (max-width: 600px) {
      .coming-soon {
        font-size: 2em;
      }
      .message {
        font-size: 1em;
      }
      .social-icons a {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://qph.cf2.quoracdn.net/main-qimg-69b04f8de5810449f0a9edb65012f2a0" alt="Semarak Geografi Logo">
  </div>

  <div class="coming-soon">
    Coming Soon!
  </div>

  <div class="message">
    We are currently making some
  </div>

  <div class="message">
    improvements to our website!
  </div>

  <div class="social-icons">
    <a href="https://www.google.com/url?q=https%3A%2F%2Fwww.instagram.com%2Fsemarakgeografi%2F&sa=D&sntz=1&usg=AOvVaw3s91GE4U5Hq3SrazmwMDq1"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-youtube"></i></a>
    <a href="#"><i class="fab fa-tiktok"></i></a>
    <a href="#"><i class="fas fa-envelope"></i></a>
    <a href="#"><i class="fab fa-whatsapp"></i></a>
    <a href="#"><i class="fas fa-globe"></i></a>
  </div>

</body>
</html>
